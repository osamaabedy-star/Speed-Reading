<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مغامرة القراءة السريعة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Amiri&family=Tajawal:wght@400;700&family=Almarai:wght@400;700&family=Readex+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* الأنماط الأساسية مع تعديل المسافات */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body * { font-family: inherit; }

        :root {
            --bg: #f8f9fa;
            --panel: rgba(255, 255, 255, 0.9);
            --text: #2b2d42;
            --primary: #4361ee;
            --accent: #f72585;
            --border: #e9eef2;
            --shadow: 0 10px 30px rgba(0,0,0,0.05);
            --success: #10b981;
            --danger: #ef4444;
        }

        [data-theme="dark"] {
            --bg: #1a1a2e;
            --panel: rgba(22, 33, 62, 0.95);
            --text: #e9eef2;
            --primary: #667eea;
            --accent: #f472b6;
            --border: #2d3748;
        }

        [data-theme="comfort"] {
            --bg: #e6d5b8;
            --panel: rgba(250, 240, 230, 0.95);
            --text: #5e4b3c;
            --primary: #b38b5d;
            --accent: #c44536;
            --border: #d4b89c;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        .top-bar {
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--panel);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
            position: relative;
            flex-wrap: wrap;
            gap: 15px;
        }

        .lesson-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .school-logo-small {
            height: 40px;
            width: auto;
            border-radius: 8px;
        }

        .lesson-title {
            font-weight: 700;
            font-size: 1.4rem;
            color: var(--primary);
        }

        .stats {
            display: flex;
            gap: 20px;
            align-items: center;
            background: var(--bg);
            padding: 8px 20px;
            border-radius: 40px;
            box-shadow: var(--shadow);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text);
        }

        .stat-item i {
            color: var(--primary);
            font-size: 1.2rem;
        }

        .progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--border);
        }

        #progressBar {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.1s linear;
        }

        #reader-viewport {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            padding: 20px;
        }

        #rsvp-container {
            font-size: 4rem;
            font-weight: 700;
            text-align: center;
            display: none;
        }
        .pivot { color: var(--accent); }

        /* تحسين المسافات في وضع التمرير */
        #scroll-container {
            width: 85%; /* زيادة العرض */
            max-width: 900px;
            font-size: 2.2rem;
            line-height: 1.8;
            text-align: justify;
            display: none;
            position: absolute;
            top: 20px;
            left: 7%; /* تقليل الهامش الأيسر */
            transform: translateY(100vh);
            will-change: transform;
            transition: font-size 0.2s, line-height 0.2s;
            white-space: pre-line;
            direction: rtl;
        }

        #static-container {
            width: 90%;
            max-width: 900px;
            font-size: 1.8rem;
            line-height: 2;
            text-align: justify;
            display: none;
            overflow-y: auto;
            max-height: 80vh;
            padding: 20px;
            background: var(--panel);
            border-radius: 30px;
            box-shadow: var(--shadow);
            transition: font-size 0.2s, line-height 0.2s;
        }

        .static-content {
            white-space: pre-wrap;
        }

        .error-word {
            background-color: rgba(239, 68, 68, 0.2);
            border-bottom: 2px solid #ef4444;
            cursor: pointer;
            transition: 0.2s;
        }

        #countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            font-weight: 800;
            color: var(--primary);
            z-index: 200;
        }

        /* لوحة التحكم الجانبية - أقرب للنص */
        .control-panel {
            position: fixed;
            right: 10px; /* أقرب */
            top: 55%;
            transform: translateY(-50%);
            background: var(--panel);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 15px 8px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            z-index: 150;
        }

        .control-btn {
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .control-btn:hover {
            background: var(--primary);
            color: white;
        }

        .speed-indicator {
            font-weight: 700;
            color: var(--primary);
            min-width: 60px;
            text-align: center;
            font-size: 1rem;
        }

        .font-controls {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
            border-top: 2px solid var(--border);
            padding-top: 10px;
            margin-top: 5px;
        }

        .words-per-line-control {
            border-top: 2px solid var(--border);
            padding-top: 10px;
            margin-top: 5px;
            text-align: center;
            display: none;
        }
        .words-per-line-control span {
            font-size: 0.8rem;
            display: block;
            margin-bottom: 5px;
        }
        .wpl-buttons {
            display: flex;
            gap: 5px;
            justify-content: center;
            align-items: center;
        }
        #wordsPerLineValue {
            min-width: 30px;
            text-align: center;
            font-weight: bold;
        }

        .error-btn {
            background-color: var(--accent);
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
            border: none;
            font-size: 1.2rem;
        }
        .error-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px var(--accent);
        }

        /* رسالة toast لتأكيد تسجيل الخطأ */
        .error-toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: var(--shadow);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .error-toast.show {
            opacity: 1;
        }
        .error-toast i {
            font-size: 1.2rem;
        }

        .loading {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 2rem;
            color: var(--primary);
        }

        /* باقي الأنماط للمودالات */
        .custom-modal { /* ... */ }
        /* تم حذف باقي الأنماط للاختصار ولكنها موجودة في الكود الكامل */
    </style>
</head>
<body data-theme="light">
<!-- شاشة التحميل والمودالات (كما هي) -->
<div class="loading" id="loadingScreen"><i class="fas fa-spinner fa-spin"></i> جاري التجهيز...</div>

<!-- رسالة تأكيد الخطأ -->
<div class="error-toast" id="errorToast">
    <i class="fas fa-check-circle"></i>
    <span>تم تسجيل الخطأ</span>
</div>

<!-- باقي المودالات (نفس السابق) -->
<div class="custom-modal" id="messageModal"><!-- المحتوى --></div>
<div class="custom-modal" id="confirmModal"><!-- المحتوى --></div>
<div class="custom-modal" id="reportModal"><!-- المحتوى --></div>

<div class="top-bar">
    <div class="lesson-info">
        <img src="https://www.wzufa.com/wp-content/uploads/2022/07/Riyadh-Al-Ebdaa-Schools.png" alt="شعار المدرسة" class="school-logo-small">
        <span class="lesson-title" id="lesson-title">جاري التحميل...</span>
    </div>
    <div class="stats">
        <div class="stat-item"><i class="far fa-clock"></i> <span id="timer">00:00</span></div>
        <div class="stat-item"><i class="fas fa-tachometer-alt"></i> <span id="speed-tag">150</span></div>
        <div class="stat-item"><i class="fas fa-font"></i> <span id="font-size-indicator">32</span></div>
    </div>
    <div class="progress-container">
        <div id="progressBar"></div>
    </div>
</div>

<div id="reader-viewport">
    <div id="countdown"></div>
    <div id="rsvp-container"><div id="rsvp-word"></div></div>
    <div id="scroll-container"></div>
    <div id="static-container"><div class="static-content" id="static-content"></div></div>
</div>

<!-- لوحة التحكم الجانبية -->
<div class="control-panel">
    <button class="control-btn" id="playPauseBtn" title="تشغيل/إيقاف"><i class="fas fa-play"></i></button>
    <button class="control-btn" id="stopBtn" title="إنهاء"><i class="fas fa-stop"></i></button>
    <span class="speed-indicator" id="speedDisplay">150</span>
    <button class="control-btn" id="speedUpBtn" title="زيادة السرعة"><i class="fas fa-plus"></i></button>
    <button class="control-btn" id="speedDownBtn" title="خفض السرعة"><i class="fas fa-minus"></i></button>
    <button class="error-btn" id="errorBtn" title="تسجيل خطأ في الكلمة الحالية" style="display: none;"><i class="fas fa-exclamation-circle"></i></button>
    
    <div class="words-per-line-control" id="wplControl">
        <span>كلمات/سطر</span>
        <div class="wpl-buttons">
            <button class="control-btn" id="wplDown"><i class="fas fa-minus"></i></button>
            <span id="wordsPerLineValue">5</span>
            <button class="control-btn" id="wplUp"><i class="fas fa-plus"></i></button>
        </div>
    </div>

    <div class="font-controls">
        <button class="control-btn" id="fontIncreaseBtn" title="تكبير الخط"><i class="fas fa-search-plus"></i></button>
        <button class="control-btn" id="fontDecreaseBtn" title="تصغير الخط"><i class="fas fa-search-minus"></i></button>
        <button class="control-btn" id="lineHeightIncreaseBtn" title="زيادة التباعد"><i class="fas fa-arrows-alt-v"></i></button>
        <button class="control-btn" id="lineHeightDecreaseBtn" title="تقليل التباعد"><i class="fas fa-compress-alt"></i></button>
    </div>
</div>

<script>
    (function() {
        // إخفاء شاشة التحميل
        window.addEventListener('load', () => {
            document.getElementById('loadingScreen').style.display = 'none';
        });

        // عنصر toast
        const errorToast = document.getElementById('errorToast');
        function showErrorToast() {
            errorToast.classList.add('show');
            setTimeout(() => {
                errorToast.classList.remove('show');
            }, 1500);
        }

        // دالة لتقسيم النص إلى أسطر بعدد كلمات متغير
        function formatTextToFixedWords(text, wordsPerLine = 5) {
            const words = text.split(/\s+/);
            let lines = [];
            for (let i = 0; i < words.length; i += wordsPerLine) {
                let line = words.slice(i, i + wordsPerLine).join(' ');
                lines.push(line);
            }
            return lines.join('\n');
        }

        // قراءة الإعدادات
        const config = JSON.parse(sessionStorage.getItem('reader_config'));
        if (!config) {
            alert('لم يتم تحديد إعدادات القراءة. سيتم تحويلك للصفحة الرئيسية.');
            window.location.href = 'index.html';
            return;
        }

        const allLessons = JSON.parse(localStorage.getItem('reading_app_lessons')) || [];
        const lesson = allLessons.find(l => l.id === config.lessonId);
        if (!lesson) {
            alert('النص المطلوب غير موجود.');
            window.location.href = 'index.html';
            return;
        }

        // بيانات النص
        const words = lesson.content.trim().split(/\s+/);
        let currentIndex = 0;
        let isPlaying = false;
        let startTime = null;
        let timerInterval = null;
        let rafId = null;
        let currentSpeed = parseInt(config.speed) || 150;
        let rsvpTimer = null;
        let wordTimeMs = 60000 / currentSpeed;
        
        // متغيرات التمرير
        let scrollLastTimestamp = 0;
        let scrollCurrentY = 0;
        let scrollTotalDistance = 0;
        let scrollPixelsPerSecond = 0;
        
        // عدد الكلمات في السطر (للتمرير)
        let currentWordsPerLine = 10;
        
        // الأخطاء
        let totalErrors = 0;
        let errorWordsList = [];

        // حجم الخط
        let currentFontSize = parseInt(config.fontSize) || 32;
        let currentLineHeight = 1.8;

        // تطبيق الثيم
        if (config.theme) {
            document.body.setAttribute('data-theme', config.theme);
        }

        // تطبيق نوع الخط
        document.body.style.fontFamily = config.font;

        // عناصر DOM
        const lessonTitleEl = document.getElementById('lesson-title');
        const speedTagEl = document.getElementById('speed-tag');
        const speedDisplay = document.getElementById('speedDisplay');
        const timerEl = document.getElementById('timer');
        const fontSizeIndicator = document.getElementById('font-size-indicator');
        const rsvpContainer = document.getElementById('rsvp-container');
        const scrollContainer = document.getElementById('scroll-container');
        const staticContainer = document.getElementById('static-container');
        const staticContent = document.getElementById('static-content');
        const rsvpWordEl = document.getElementById('rsvp-word');
        const countdownEl = document.getElementById('countdown');
        const progressBar = document.getElementById('progressBar');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const speedUpBtn = document.getElementById('speedUpBtn');
        const speedDownBtn = document.getElementById('speedDownBtn');
        const fontIncreaseBtn = document.getElementById('fontIncreaseBtn');
        const fontDecreaseBtn = document.getElementById('fontDecreaseBtn');
        const lineHeightIncreaseBtn = document.getElementById('lineHeightIncreaseBtn');
        const lineHeightDecreaseBtn = document.getElementById('lineHeightDecreaseBtn');
        const errorBtn = document.getElementById('errorBtn');
        const wplControl = document.getElementById('wplControl');
        const wplUp = document.getElementById('wplUp');
        const wplDown = document.getElementById('wplDown');
        const wordsPerLineValue = document.getElementById('wordsPerLineValue');

        // تهيئة الواجهة حسب الوضع
        lessonTitleEl.innerText = lesson.title;
        updateSpeedDisplay();
        updateFontSizeDisplay();

        if (config.mode === 'rsvp') {
            rsvpContainer.style.display = 'block';
            rsvpContainer.style.fontSize = currentFontSize + 'px';
            errorBtn.style.display = 'flex';
            wplControl.style.display = 'none';
        } else if (config.mode === 'scroll') {
            scrollContainer.style.display = 'block';
            scrollContainer.innerText = formatTextToFixedWords(lesson.content, currentWordsPerLine);
            scrollContainer.style.fontSize = currentFontSize + 'px';
            scrollContainer.style.lineHeight = currentLineHeight;
            const viewportHeight = window.innerHeight;
            scrollCurrentY = viewportHeight;
            scrollContainer.style.transform = `translateY(${scrollCurrentY}px)`;
            errorBtn.style.display = 'flex';
            wplControl.style.display = 'block';
            wordsPerLineValue.innerText = currentWordsPerLine;
            setTimeout(() => {
                recalcScrollDistance();
            }, 100);
        } else if (config.mode === 'static') {
            staticContainer.style.display = 'block';
            staticContent.innerText = lesson.content;
            staticContainer.style.fontSize = (currentFontSize - 4) + 'px';
            staticContainer.style.lineHeight = currentLineHeight;
            enableErrorSelection();
            errorBtn.style.display = 'none';
            wplControl.style.display = 'none';
        }

        function updateFontSizeDisplay() {
            fontSizeIndicator.innerText = currentFontSize;
        }

        function recalcScrollDistance() {
            if (config.mode !== 'scroll') return;
            const wasPlaying = isPlaying;
            if (wasPlaying) togglePlay();
            
            const textHeight = scrollContainer.offsetHeight;
            const viewportHeight = window.innerHeight;
            scrollTotalDistance = textHeight + viewportHeight;
            const totalSeconds = (words.length / currentSpeed) * 60;
            scrollPixelsPerSecond = scrollTotalDistance / totalSeconds;
            
            if (wasPlaying) {
                isPlaying = true;
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                scrollLastTimestamp = 0;
                rafId = requestAnimationFrame(scrollStep);
            }
        }

        function startCountdown() {
            let count = 3;
            countdownEl.style.display = 'block';
            const interval = setInterval(() => {
                if (count > 0) {
                    countdownEl.innerText = count;
                } else if (count === 0) {
                    countdownEl.innerText = "انطلق!";
                } else {
                    clearInterval(interval);
                    countdownEl.style.display = 'none';
                    startReading();
                }
                count--;
            }, 500);
        }

        function updateSpeedDisplay() {
            speedTagEl.innerText = currentSpeed;
            speedDisplay.innerText = currentSpeed;
            wordTimeMs = 60000 / currentSpeed;
        }

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60).toString().padStart(2, '0');
            const s = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        }

        function startReading() {
            isPlaying = true;
            startTime = Date.now();
            startTimer();
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';

            if (config.mode === 'rsvp') {
                currentIndex = 0;
                scheduleNextRSVP();
            } else if (config.mode === 'scroll') {
                scrollLastTimestamp = 0;
                rafId = requestAnimationFrame(scrollStep);
            }
        }

        function cleanWord(word) {
            return word.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()?؟،…]/g, '');
        }

        function hasPunctuation(word) {
            return /[.!?،؛:]$/.test(word);
        }

        function scheduleNextRSVP() {
            if (!isPlaying || currentIndex >= words.length) {
                if (currentIndex >= words.length) finish();
                return;
            }

            displayWord(currentIndex);
            progressBar.style.width = ((currentIndex + 1) / words.length) * 100 + '%';
            
            const currentWord = words[currentIndex];
            currentIndex++;

            if (currentIndex < words.length) {
                let delay = wordTimeMs;
                if (hasPunctuation(currentWord)) {
                    delay *= 1.5;
                }
                rsvpTimer = setTimeout(scheduleNextRSVP, delay);
            } else {
                setTimeout(finish, wordTimeMs);
            }
        }

        function displayWord(index) {
            let word = words[index];
            const clean = cleanWord(word);
            const pivotIdx = Math.floor(clean.length / 2);
            const before = clean.substring(0, pivotIdx);
            const pivot = clean[pivotIdx];
            const after = clean.substring(pivotIdx + 1);
            rsvpWordEl.innerHTML = `${escapeHtml(before)}<span class="pivot">${escapeHtml(pivot)}</span>${escapeHtml(after)}`;
        }

        function scrollStep(timestamp) {
            if (!isPlaying) return;

            if (!scrollLastTimestamp) {
                scrollLastTimestamp = timestamp;
                rafId = requestAnimationFrame(scrollStep);
                return;
            }

            const elapsed = (timestamp - scrollLastTimestamp) / 1000;
            const delta = scrollPixelsPerSecond * elapsed;
            scrollCurrentY -= delta;
            scrollContainer.style.transform = `translateY(${scrollCurrentY}px)`;

            const progress = Math.min(100, Math.max(0, ((-scrollCurrentY) / scrollTotalDistance) * 100));
            progressBar.style.width = progress + '%';

            scrollLastTimestamp = timestamp;

            if (-scrollCurrentY < scrollTotalDistance - window.innerHeight) {
                rafId = requestAnimationFrame(scrollStep);
            } else {
                finish();
            }
        }

        // دالة تسجيل خطأ محسنة مع إشارة بصرية
        function recordError() {
            if (!isPlaying) return;
            totalErrors++;
            
            // تسجيل الكلمة في القائمة حسب الوضع
            if (config.mode === 'rsvp' && currentIndex > 0) {
                const errorWord = words[currentIndex - 1];
                errorWordsList.push(errorWord);
                // تأثير بسيط: تغيير لون الكلمة الحالية (التي تم عرضها) إلى الأحمر لمدة قصيرة
                const wordElement = rsvpWordEl;
                wordElement.style.transition = 'color 0.2s';
                wordElement.style.color = 'var(--accent)';
                setTimeout(() => {
                    wordElement.style.color = '';
                }, 300);
            } else if (config.mode === 'scroll') {
                errorWordsList.push('خطأ (غير محدد)');
                // في وضع التمرير، يمكن إضافة وميض بسيط للنص
                scrollContainer.style.transition = 'background-color 0.2s';
                scrollContainer.style.backgroundColor = 'rgba(247, 37, 133, 0.1)';
                setTimeout(() => {
                    scrollContainer.style.backgroundColor = '';
                }, 300);
            } else if (config.mode === 'static') {
                // في الثابت، يتم التعامل مع النقر على الكلمة
            }
            
            // إظهار رسالة toast
            showErrorToast();
        }

        // ربط زر الخطأ
        errorBtn.addEventListener('click', recordError);

        function enableErrorSelection() {
            const text = lesson.content;
            const wordsArray = text.split(/(\s+)/);
            let html = '';
            wordsArray.forEach((segment, idx) => {
                if (segment.trim().length > 0 && idx % 2 === 0) {
                    const cleanWord = segment.trim();
                    html += `<span class="word" data-word="${escapeHtml(cleanWord)}" onclick="window.toggleError(this)">${escapeHtml(cleanWord)}</span>`;
                } else {
                    html += segment;
                }
            });
            staticContent.innerHTML = html;
        }

        window.toggleError = function(element) {
            if (!isPlaying) return;
            element.classList.toggle('error-word');
            const word = element.getAttribute('data-word');
            if (element.classList.contains('error-word')) {
                totalErrors++;
                errorWordsList.push(word);
                showErrorToast(); // إظهار toast عند النقر
            } else {
                totalErrors--;
                const index = errorWordsList.indexOf(word);
                if (index !== -1) errorWordsList.splice(index, 1);
            }
        };

        function startTimer() {
            timerInterval = setInterval(() => {
                if (startTime) {
                    const diff = Math.floor((Date.now() - startTime) / 1000);
                    timerEl.innerHTML = formatTime(diff);
                }
            }, 1000);
        }

        function togglePlay() {
            if (!startTime) return;
            isPlaying = !isPlaying;
            playPauseBtn.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';

            if (isPlaying) {
                if (config.mode === 'rsvp') {
                    scheduleNextRSVP();
                } else if (config.mode === 'scroll') {
                    scrollLastTimestamp = 0;
                    rafId = requestAnimationFrame(scrollStep);
                }
            } else {
                if (rsvpTimer) {
                    clearTimeout(rsvpTimer);
                    rsvpTimer = null;
                }
                if (rafId) {
                    cancelAnimationFrame(rafId);
                    rafId = null;
                }
            }
        }

        function stopReading() {
            showConfirm('هل تريد إنهاء القراءة الآن؟', () => {
                finish();
            }, () => {});
        }

        function finish() {
            clearInterval(timerInterval);
            if (rsvpTimer) {
                clearTimeout(rsvpTimer);
                rsvpTimer = null;
            }
            if (rafId) {
                cancelAnimationFrame(rafId);
                rafId = null;
            }
            isPlaying = false;

            const endTime = Date.now();
            const duration = Math.floor((endTime - startTime) / 1000);
            
            let wordsRead = 0;
            if (config.mode === 'rsvp') {
                wordsRead = currentIndex;
            } else {
                wordsRead = words.length;
            }
            const minutes = duration / 60;
            const avgSpeed = minutes > 0 ? Math.round(wordsRead / minutes) : 0;

            // تجهيز بيانات التقرير (نفس السابق)

            // ملاحظة: تم حذف بقية الكود للاختصار، لكنه موجود في الكود الكامل
        }

        // باقي الدوال (مثل معالجات الأزرار) تبقى كما هي
        // ...
        
        // بدء العد التنازلي
        startCountdown();
    })();
