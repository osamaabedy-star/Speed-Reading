<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مغامرة القراءة السريعة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&family=Almarai:wght@400;700&family=Readex+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body * { font-family: inherit; }

        :root {
            --bg: #f8f9fa;
            --panel: rgba(255, 255, 255, 0.95);
            --text: #2b2d42;
            --primary: #4361ee;
            --accent: #f72585;
            --border: #e9eef2;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        [data-theme="dark"] {
            --bg: #1a1a2e;
            --panel: rgba(22, 33, 62, 0.98);
            --text: #e9eef2;
            --primary: #667eea;
            --accent: #f472b6;
            --border: #2d3748;
        }

        [data-theme="comfort"] {
            --bg: #e6d5b8;
            --panel: rgba(250, 240, 230, 0.98);
            --text: #5e4b3c;
            --primary: #b38b5d;
            --accent: #c44536;
            --border: #d4b89c;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        .top-bar {
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--panel);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
            position: relative;
            flex-wrap: wrap;
            gap: 10px;
        }

        .lesson-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .school-logo-small {
            height: 35px;
            width: auto;
            border-radius: 6px;
        }

        .lesson-title {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--primary);
        }

        .stats {
            display: flex;
            gap: 15px;
            align-items: center;
            background: var(--bg);
            padding: 5px 15px;
            border-radius: 30px;
            box-shadow: var(--shadow);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text);
        }

        .stat-item i {
            color: var(--primary);
            font-size: 1rem;
        }

        .progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--border);
        }

        #progressBar {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.1s linear;
        }

        #reader-viewport {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            padding: 20px;
        }

        #rsvp-container {
            font-size: 4rem;
            font-weight: 700;
            text-align: center;
            display: none;
        }
        .pivot { color: var(--accent); }

        #scroll-container {
            width: 80%;
            max-width: 800px;
            font-size: 2.2rem;
            line-height: 1.8;
            text-align: justify;
            display: none;
            position: absolute;
            top: 20px;
            left: 10%;
            transform: translateY(100vh);
            will-change: transform;
            transition: font-size 0.2s, line-height 0.2s;
            white-space: pre-line;
            direction: rtl;
        }

        #static-container {
            width: 90%;
            max-width: 900px;
            font-size: 1.8rem;
            line-height: 2;
            text-align: justify;
            display: none;
            overflow-y: auto;
            max-height: 80vh;
            padding: 20px;
            background: var(--panel);
            border-radius: 30px;
            box-shadow: var(--shadow);
            transition: font-size 0.2s, line-height 0.2s;
        }

        .static-content {
            white-space: pre-wrap;
        }

        .error-word {
            background-color: rgba(239, 68, 68, 0.2);
            border-bottom: 2px solid #ef4444;
            cursor: pointer;
            transition: 0.2s;
        }

        #countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            font-weight: 800;
            color: var(--primary);
            z-index: 200;
        }

        /* لوحة التحكم الجانبية المطوية */
        .control-panel-container {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            z-index: 150;
            display: flex;
            align-items: center;
        }

        .control-panel {
            background: var(--panel);
            backdrop-filter: blur(10px);
            border-radius: 40px 0 0 40px;
            padding: 15px 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            border-right: none;
            transition: transform 0.3s ease;
        }

        .control-panel.collapsed {
            transform: translateX(100%);
        }

        .toggle-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 30px;
            height: 60px;
            border-radius: 20px 0 0 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: var(--shadow);
            transition: 0.2s;
        }
        .toggle-btn:hover {
            background: var(--accent);
        }

        .control-btn {
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 1.1rem;
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .control-btn:hover {
            background: var(--primary);
            color: white;
        }

        .speed-indicator {
            font-weight: 700;
            color: var(--primary);
            min-width: 50px;
            text-align: center;
            font-size: 0.9rem;
        }

        .font-controls {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
            border-top: 1px solid var(--border);
            padding-top: 8px;
            margin-top: 5px;
        }

        .words-per-line-control {
            border-top: 1px solid var(--border);
            padding-top: 8px;
            margin-top: 5px;
            text-align: center;
            display: none;
        }
        .words-per-line-control span {
            font-size: 0.7rem;
            display: block;
            margin-bottom: 3px;
        }
        .wpl-buttons {
            display: flex;
            gap: 3px;
            justify-content: center;
            align-items: center;
        }
        #wordsPerLineValue {
            min-width: 28px;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .error-btn {
            background-color: var(--accent);
            color: white;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
            border: none;
            font-size: 1.1rem;
        }
        .error-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 8px var(--accent);
        }

        .loading {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 2rem;
            color: var(--primary);
        }

        .custom-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 300;
            visibility: hidden;
            opacity: 0;
            transition: 0.3s;
        }
        .custom-modal.show {
            visibility: visible;
            opacity: 1;
        }
        .modal-content {
            background: var(--panel);
            padding: 25px;
            border-radius: 30px;
            text-align: center;
            max-width: 450px;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid var(--primary);
        }
        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            justify-content: center;
        }
        .modal-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        .modal-btn.primary {
            background: var(--primary);
            color: white;
        }
        .modal-btn.secondary {
            background: var(--border);
            color: var(--text);
        }
        .error-list {
            text-align: right;
            max-height: 150px;
            overflow-y: auto;
            margin: 8px 0;
            padding: 8px;
            background: var(--bg);
            border-radius: 15px;
        }
        .error-item {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 2px 8px;
            border-radius: 20px;
            margin: 2px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body data-theme="light">
<div class="loading" id="loadingScreen"><i class="fas fa-spinner fa-spin"></i> جاري التجهيز...</div>

<!-- المودالات (كما هي) -->
<div class="custom-modal" id="messageModal">...</div>
<div class="custom-modal" id="confirmModal">...</div>
<div class="custom-modal" id="reportModal">...</div>

<div class="top-bar">
    <div class="lesson-info">
        <img src="https://www.wzufa.com/wp-content/uploads/2022/07/Riyadh-Al-Ebdaa-Schools.png" alt="شعار المدرسة" class="school-logo-small">
        <span class="lesson-title" id="lesson-title">جاري التحميل...</span>
    </div>
    <div class="stats">
        <div class="stat-item"><i class="far fa-clock"></i> <span id="timer">00:00</span></div>
        <div class="stat-item"><i class="fas fa-tachometer-alt"></i> <span id="speed-tag">150</span></div>
        <div class="stat-item"><i class="fas fa-font"></i> <span id="font-size-indicator">32</span></div>
    </div>
    <div class="progress-container">
        <div id="progressBar"></div>
    </div>
</div>

<div id="reader-viewport">
    <div id="countdown"></div>
    <div id="rsvp-container"><div id="rsvp-word"></div></div>
    <div id="scroll-container"></div>
    <div id="static-container"><div class="static-content" id="static-content"></div></div>
</div>

<!-- لوحة التحكم الجانبية القابلة للطي -->
<div class="control-panel-container">
    <button class="toggle-btn" id="togglePanelBtn"><i class="fas fa-chevron-left"></i></button>
    <div class="control-panel" id="controlPanel">
        <button class="control-btn" id="playPauseBtn" title="تشغيل/إيقاف"><i class="fas fa-play"></i></button>
        <button class="control-btn" id="stopBtn" title="إنهاء"><i class="fas fa-stop"></i></button>
        <span class="speed-indicator" id="speedDisplay">150</span>
        <button class="control-btn" id="speedUpBtn" title="زيادة السرعة"><i class="fas fa-plus"></i></button>
        <button class="control-btn" id="speedDownBtn" title="خفض السرعة"><i class="fas fa-minus"></i></button>
        <button class="error-btn" id="errorBtn" title="تسجيل خطأ في الكلمة الحالية" style="display: none;"><i class="fas fa-exclamation-circle"></i></button>
        
        <div class="words-per-line-control" id="wplControl">
            <span>كلمات/سطر</span>
            <div class="wpl-buttons">
                <button class="control-btn" id="wplDown"><i class="fas fa-minus"></i></button>
                <span id="wordsPerLineValue">10</span>
                <button class="control-btn" id="wplUp"><i class="fas fa-plus"></i></button>
            </div>
        </div>

        <div class="font-controls">
            <button class="control-btn" id="fontIncreaseBtn" title="تكبير الخط"><i class="fas fa-search-plus"></i></button>
            <button class="control-btn" id="fontDecreaseBtn" title="تصغير الخط"><i class="fas fa-search-minus"></i></button>
            <button class="control-btn" id="lineHeightIncreaseBtn" title="زيادة التباعد"><i class="fas fa-arrows-alt-v"></i></button>
            <button class="control-btn" id="lineHeightDecreaseBtn" title="تقليل التباعد"><i class="fas fa-compress-alt"></i></button>
        </div>
    </div>
</div>

<script>
    (function() {
        window.addEventListener('load', () => {
            document.getElementById('loadingScreen').style.display = 'none';
        });

        // دالة تقسيم النص إلى أسطر
        function formatTextToFixedWords(text, wordsPerLine = 10) {
            const words = text.split(/\s+/);
            let lines = [];
            for (let i = 0; i < words.length; i += wordsPerLine) {
                let line = words.slice(i, i + wordsPerLine).join(' ');
                lines.push(line);
            }
            return lines.join('\n');
        }

        const config = JSON.parse(sessionStorage.getItem('reader_config'));
        if (!config) {
            alert('لم يتم تحديد إعدادات القراءة. سيتم تحويلك للصفحة الرئيسية.');
            window.location.href = 'index.html';
            return;
        }

        const allLessons = JSON.parse(localStorage.getItem('reading_app_lessons')) || [];
        const lesson = allLessons.find(l => l.id === config.lessonId);
        if (!lesson) {
            alert('النص المطلوب غير موجود.');
            window.location.href = 'index.html';
            return;
        }

        const words = lesson.content.trim().split(/\s+/);
        let currentIndex = 0;
        let isPlaying = false;
        let startTime = null;
        let timerInterval = null;
        let rafId = null;
        let currentSpeed = parseInt(config.speed) || 150;
        let wordTimeMs = 60000 / currentSpeed;
        let scrollLastTimestamp = 0;
        let scrollCurrentY = 0;
        let scrollTotalDistance = 0;
        let scrollPixelsPerSecond = 0;
        let currentWordsPerLine = 10;
        let totalErrors = 0;
        let errorWordsList = [];
        let currentFontSize = parseInt(config.fontSize) || 32;
        let currentLineHeight = 1.8;
        let rsvpTimer = null;

        // تطبيق الثيم والخط
        if (config.theme) document.body.setAttribute('data-theme', config.theme);
        document.body.style.fontFamily = config.font;

        // عناصر DOM
        const lessonTitleEl = document.getElementById('lesson-title');
        const speedTagEl = document.getElementById('speed-tag');
        const speedDisplay = document.getElementById('speedDisplay');
        const timerEl = document.getElementById('timer');
        const fontSizeIndicator = document.getElementById('font-size-indicator');
        const rsvpContainer = document.getElementById('rsvp-container');
        const scrollContainer = document.getElementById('scroll-container');
        const staticContainer = document.getElementById('static-container');
        const staticContent = document.getElementById('static-content');
        const rsvpWordEl = document.getElementById('rsvp-word');
        const countdownEl = document.getElementById('countdown');
        const progressBar = document.getElementById('progressBar');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const speedUpBtn = document.getElementById('speedUpBtn');
        const speedDownBtn = document.getElementById('speedDownBtn');
        const fontIncreaseBtn = document.getElementById('fontIncreaseBtn');
        const fontDecreaseBtn = document.getElementById('fontDecreaseBtn');
        const lineHeightIncreaseBtn = document.getElementById('lineHeightIncreaseBtn');
        const lineHeightDecreaseBtn = document.getElementById('lineHeightDecreaseBtn');
        const errorBtn = document.getElementById('errorBtn');
        const wplControl = document.getElementById('wplControl');
        const wplUp = document.getElementById('wplUp');
        const wplDown = document.getElementById('wplDown');
        const wordsPerLineValue = document.getElementById('wordsPerLineValue');
        const togglePanelBtn = document.getElementById('togglePanelBtn');
        const controlPanel = document.getElementById('controlPanel');

        // عناصر المودال (اختصاراً)
        const reportModal = document.getElementById('reportModal');
        const reportSpeed = document.getElementById('reportSpeed');
        const reportWords = document.getElementById('reportWords');
        const reportErrors = document.getElementById('reportErrors');
        const reportErrorWordsContainer = document.getElementById('reportErrorWordsContainer');
        const reportErrorWords = document.getElementById('reportErrorWords');
        const reportQuestionsBtn = document.getElementById('reportQuestionsBtn');
        const reportHomeBtn = document.getElementById('reportHomeBtn');

        // دالة طي/توسيع اللوحة
        togglePanelBtn.addEventListener('click', () => {
            controlPanel.classList.toggle('collapsed');
            const icon = togglePanelBtn.querySelector('i');
            if (controlPanel.classList.contains('collapsed')) {
                icon.classList.remove('fa-chevron-left');
                icon.classList.add('fa-chevron-right');
            } else {
                icon.classList.remove('fa-chevron-right');
                icon.classList.add('fa-chevron-left');
            }
        });

        // دوال مساعدة
        function updateSpeedDisplay() {
            speedTagEl.innerText = currentSpeed;
            speedDisplay.innerText = currentSpeed;
            wordTimeMs = 60000 / currentSpeed;
        }

        function updateFontSizeDisplay() {
            fontSizeIndicator.innerText = currentFontSize;
        }

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60).toString().padStart(2, '0');
            const s = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        }

        // دالة تنظيف محسنة - لا تسمح بإرجاع سلسلة فارغة
        function cleanWord(word) {
            // إزالة علامات الترقيم
            let cleaned = word.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()?؟،…]/g, '');
            // إذا أصبحت فارغة، نعيد الكلمة الأصلية (أو رمز بديل)
            if (cleaned.trim() === '') {
                return word; // أو يمكن إرجاع '●' إذا أردت
            }
            return cleaned;
        }

        // دالة عرض الكلمة مع حماية من الأخطاء
        function displayWord(index) {
            try {
                let word = words[index];
                const clean = cleanWord(word);
                const pivotIdx = Math.floor(clean.length / 2);
                const before = clean.substring(0, pivotIdx);
                const pivot = clean[pivotIdx] || '';
                const after = clean.substring(pivotIdx + 1);
                rsvpWordEl.innerHTML = `${escapeHtml(before)}<span class="pivot">${escapeHtml(pivot)}</span>${escapeHtml(after)}`;
            } catch (e) {
                console.warn('خطأ في عرض الكلمة:', e);
                // عرض الكلمة الأصلية كحل بديل
                rsvpWordEl.innerText = words[index] || '';
            }
        }

        // دالة RSVP محسنة
        function scheduleNextRSVP() {
            if (!isPlaying || currentIndex >= words.length) {
                if (currentIndex >= words.length) finish();
                return;
            }

            displayWord(currentIndex);
            progressBar.style.width = ((currentIndex + 1) / words.length) * 100 + '%';
            currentIndex++;

            if (currentIndex < words.length) {
                rsvpTimer = setTimeout(scheduleNextRSVP, wordTimeMs);
            } else {
                setTimeout(finish, wordTimeMs);
            }
        }

        function recalcScrollDistance() {
            if (config.mode !== 'scroll') return;
            const wasPlaying = isPlaying;
            if (wasPlaying) togglePlay();
            
            const textHeight = scrollContainer.offsetHeight;
            const viewportHeight = window.innerHeight;
            scrollTotalDistance = textHeight + viewportHeight;
            const totalSeconds = (words.length / currentSpeed) * 60;
            scrollPixelsPerSecond = scrollTotalDistance / totalSeconds;
            
            if (wasPlaying) {
                isPlaying = true;
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                scrollLastTimestamp = 0;
                rafId = requestAnimationFrame(scrollStep);
            }
        }

        function scrollStep(timestamp) {
            if (!isPlaying) return;
            if (!scrollLastTimestamp) {
                scrollLastTimestamp = timestamp;
                rafId = requestAnimationFrame(scrollStep);
                return;
            }
            const elapsed = (timestamp - scrollLastTimestamp) / 1000;
            const delta = scrollPixelsPerSecond * elapsed;
            scrollCurrentY -= delta;
            scrollContainer.style.transform = `translateY(${scrollCurrentY}px)`;
            const progress = Math.min(100, Math.max(0, ((-scrollCurrentY) / scrollTotalDistance) * 100));
            progressBar.style.width = progress + '%';
            scrollLastTimestamp = timestamp;
            if (-scrollCurrentY < scrollTotalDistance - window.innerHeight) {
                rafId = requestAnimationFrame(scrollStep);
            } else {
                finish();
            }
        }

        function startReading() {
            isPlaying = true;
            startTime = Date.now();
            startTimer();
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            if (config.mode === 'rsvp') {
                currentIndex = 0;
                scheduleNextRSVP();
            } else if (config.mode === 'scroll') {
                scrollLastTimestamp = 0;
                rafId = requestAnimationFrame(scrollStep);
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                if (startTime) {
                    const diff = Math.floor((Date.now() - startTime) / 1000);
                    timerEl.innerHTML = formatTime(diff);
                }
            }, 1000);
        }

        function togglePlay() {
            if (!startTime) return;
            isPlaying = !isPlaying;
            playPauseBtn.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
            if (isPlaying) {
                if (config.mode === 'rsvp') {
                    scheduleNextRSVP();
                } else if (config.mode === 'scroll') {
                    scrollLastTimestamp = 0;
                    rafId = requestAnimationFrame(scrollStep);
                }
            } else {
                if (rsvpTimer) clearTimeout(rsvpTimer);
                if (rafId) cancelAnimationFrame(rafId);
            }
        }

        function stopReading() {
            if (confirm('هل تريد إنهاء القراءة الآن؟')) {
                finish();
            }
        }

        function finish() {
            clearInterval(timerInterval);
            if (rsvpTimer) clearTimeout(rsvpTimer);
            if (rafId) cancelAnimationFrame(rafId);
            isPlaying = false;

            const endTime = Date.now();
            const duration = Math.floor((endTime - startTime) / 1000);
            let wordsRead = (config.mode === 'rsvp') ? currentIndex : words.length;
            const minutes = duration / 60;
            const avgSpeed = minutes > 0 ? Math.round(wordsRead / minutes) : 0;

            reportSpeed.textContent = avgSpeed;
            reportWords.textContent = words.length;
            reportErrors.textContent = totalErrors;
            
            if (config.mode === 'static' && errorWordsList.length > 0) {
                reportErrorWordsContainer.style.display = 'block';
                reportErrorWords.innerHTML = errorWordsList.map(w => `<span class="error-item">${escapeHtml(w)}</span>`).join('');
            } else {
                reportErrorWordsContainer.style.display = 'none';
            }

            reportModal.classList.add('show');

            const sessionData = {
                lessonId: config.lessonId,
                lessonTitle: lesson.title,
                grade: lesson.grade,
                semester: lesson.semester,
                totalWords: words.length,
                duration: duration,
                speed: currentSpeed,
                errors: totalErrors,
                startTime: startTime,
                endTime: endTime,
                theme: config.theme,
                questions: lesson.questions || []
            };
            sessionStorage.setItem('currentReadingSession', JSON.stringify(sessionData));
        }

        function recordError() {
            if (!isPlaying) return;
            totalErrors++;
            if (config.mode === 'rsvp' && currentIndex > 0) {
                errorWordsList.push(words[currentIndex - 1]);
            } else if (config.mode === 'scroll') {
                errorWordsList.push('خطأ (غير محدد)');
            }
        }

        function enableErrorSelection() {
            const text = lesson.content;
            const wordsArray = text.split(/(\s+)/);
            let html = '';
            wordsArray.forEach((segment, idx) => {
                if (segment.trim().length > 0 && idx % 2 === 0) {
                    const cleanWord = segment.trim();
                    html += `<span class="word" data-word="${escapeHtml(cleanWord)}" onclick="window.toggleError(this)">${escapeHtml(cleanWord)}</span>`;
                } else {
                    html += segment;
                }
            });
            staticContent.innerHTML = html;
        }

        window.toggleError = function(element) {
            if (!isPlaying) return;
            element.classList.toggle('error-word');
            const word = element.getAttribute('data-word');
            if (element.classList.contains('error-word')) {
                totalErrors++;
                errorWordsList.push(word);
            } else {
                totalErrors--;
                const index = errorWordsList.indexOf(word);
                if (index !== -1) errorWordsList.splice(index, 1);
            }
        };

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe.replace(/[&<>"]/g, function(m) {
                if (m === '&') return '&amp;';
                if (m === '<') return '&lt;';
                if (m === '>') return '&gt;';
                if (m === '"') return '&quot;';
                return m;
            });
        }

        // تهيئة الواجهة حسب الوضع
        lessonTitleEl.innerText = lesson.title;
        updateSpeedDisplay();
        updateFontSizeDisplay();

        if (config.mode === 'rsvp') {
            rsvpContainer.style.display = 'block';
            rsvpContainer.style.fontSize = currentFontSize + 'px';
            errorBtn.style.display = 'flex';
            wplControl.style.display = 'none';
        } else if (config.mode === 'scroll') {
            scrollContainer.style.display = 'block';
            scrollContainer.innerText = formatTextToFixedWords(lesson.content, currentWordsPerLine);
            scrollContainer.style.fontSize = currentFontSize + 'px';
            scrollContainer.style.lineHeight = currentLineHeight;
            const viewportHeight = window.innerHeight;
            scrollCurrentY = viewportHeight;
            scrollContainer.style.transform = `translateY(${scrollCurrentY}px)`;
            errorBtn.style.display = 'flex';
            wplControl.style.display = 'block';
            wordsPerLineValue.innerText = currentWordsPerLine;
            setTimeout(recalcScrollDistance, 100);
        } else if (config.mode === 'static') {
            staticContainer.style.display = 'block';
            staticContent.innerText = lesson.content;
            staticContainer.style.fontSize = (currentFontSize - 4) + 'px';
            staticContainer.style.lineHeight = currentLineHeight;
            enableErrorSelection();
            errorBtn.style.display = 'none';
            wplControl.style.display = 'none';
        }

        // مستمعو الأحداث
        playPauseBtn.addEventListener('click', togglePlay);
        stopBtn.addEventListener('click', stopReading);

        speedUpBtn.addEventListener('click', () => {
            if (currentSpeed < 400) {
                currentSpeed += 10;
                updateSpeedDisplay();
                if (config.mode === 'scroll' && isPlaying) {
                    const totalSeconds = (words.length / currentSpeed) * 60;
                    scrollPixelsPerSecond = scrollTotalDistance / totalSeconds;
                }
            }
        });

        speedDownBtn.addEventListener('click', () => {
            if (currentSpeed > 10) {
                currentSpeed -= 10;
                updateSpeedDisplay();
                if (config.mode === 'scroll' && isPlaying) {
                    const totalSeconds = (words.length / currentSpeed) * 60;
                    scrollPixelsPerSecond = scrollTotalDistance / totalSeconds;
                }
            }
        });

        errorBtn.addEventListener('click', recordError);

        wplUp.addEventListener('click', () => {
            if (currentWordsPerLine < 20) {
                currentWordsPerLine++;
                wordsPerLineValue.innerText = currentWordsPerLine;
                if (config.mode === 'scroll') {
                    scrollContainer.innerText = formatTextToFixedWords(lesson.content, currentWordsPerLine);
                    recalcScrollDistance();
                }
            }
        });

        wplDown.addEventListener('click', () => {
            if (currentWordsPerLine > 1) {
                currentWordsPerLine--;
                wordsPerLineValue.innerText = currentWordsPerLine;
                if (config.mode === 'scroll') {
                    scrollContainer.innerText = formatTextToFixedWords(lesson.content, currentWordsPerLine);
                    recalcScrollDistance();
                }
            }
        });

        fontIncreaseBtn.addEventListener('click', () => {
            if (currentFontSize < 96) {
                currentFontSize += 4;
                if (config.mode === 'rsvp') rsvpContainer.style.fontSize = currentFontSize + 'px';
                else if (config.mode === 'scroll') {
                    scrollContainer.style.fontSize = currentFontSize + 'px';
                    recalcScrollDistance();
                } else staticContainer.style.fontSize = currentFontSize + 'px';
                updateFontSizeDisplay();
            }
        });

        fontDecreaseBtn.addEventListener('click', () => {
            if (currentFontSize > 12) {
                currentFontSize -= 4;
                if (config.mode === 'rsvp') rsvpContainer.style.fontSize = currentFontSize + 'px';
                else if (config.mode === 'scroll') {
                    scrollContainer.style.fontSize = currentFontSize + 'px';
                    recalcScrollDistance();
                } else staticContainer.style.fontSize = currentFontSize + 'px';
                updateFontSizeDisplay();
            }
        });

        lineHeightIncreaseBtn.addEventListener('click', () => {
            currentLineHeight += 0.2;
            if (config.mode === 'scroll') {
                scrollContainer.style.lineHeight = currentLineHeight;
                recalcScrollDistance();
            } else if (config.mode === 'static') {
                staticContainer.style.lineHeight = currentLineHeight;
            }
        });

        lineHeightDecreaseBtn.addEventListener('click', () => {
            if (currentLineHeight > 1.2) {
                currentLineHeight -= 0.2;
                if (config.mode === 'scroll') {
                    scrollContainer.style.lineHeight = currentLineHeight;
                    recalcScrollDistance();
                } else if (config.mode === 'static') {
                    staticContainer.style.lineHeight = currentLineHeight;
                }
            }
        });

        if (config.mode !== 'static') {
            document.getElementById('reader-viewport').addEventListener('click', togglePlay);
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePlay();
            } else if (e.code === 'ArrowUp') {
                e.preventDefault();
                speedUpBtn.click();
            } else if (e.code === 'ArrowDown') {
                e.preventDefault();
                speedDownBtn.click();
            }
        });

        startCountdown();
    })();
</script>
</body>
